{% load static %}
{% load sass_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Cuba admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
  <meta name="keywords"
    content="admin template, Cuba admin template, dashboard template, flat admin template, responsive admin template, web app">
  <meta name="author" content="pixelstrap">
  <link rel="icon" href="{{ fav_icon }}" type="image/x-icon">
  <link rel="shortcut icon" href="{{ fav_icon }}" type="image/x-icon">
  <title>{% block title %} {% endblock %}</title>
  <!-- Google font-->
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i&amp;display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.css' %}">
  <!-- ico-font-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/icofont.scss' %}">
  <!-- Themify icon-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/themify.scss' %}">
  <!-- Flag icon-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/flag-icon.scss' %}">
  <!-- Feather icon-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/feather-icon.scss' %}">
  <!-- Plugins css start-->
  {% block csscontent %}

  {% endblock %}

  <!-- Plugins css Ends-->
  <!-- Bootstrap css-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/bootstrap.scss' %}">
  <!-- App css-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/style.scss' %}">
  <link id="color" rel="stylesheet" href="{% sass_src 'assets/scss/color-1.scss' %}" media="screen">
  <!-- Responsive css-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/responsive.scss' %}">
</head>

<body>


  {% block content %}



  {% endblock %}


  <!-- latest jquery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Bootstrap js-->
  <script src="{% static '/assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
  <!-- feather icon js-->
  <script src="{% static 'assets/js/icons/feather-icon/feather.min.js' %}"></script>
  <script src="{% static 'assets/js/icons/feather-icon/feather-icon.js' %}"></script>
  <!-- scrollbar js-->
  <!-- Sidebar jquery-->
  <script src="{% static 'assets/js/config.js'%}"></script>
  <!-- Plugins JS start-->
  {% if messages %}
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function () {
          {% for message in messages %}
              Swal.fire({
                  icon: '{% if message.tags == "error" %}error{% elif message.tags == "success" %}success{% elif message.tags == "warning" %}warning{% elif message.tags == "info" %}info{% endif %}',
                  title: '{% if message.tags == "error" %}{% elif message.tags == "success" %}{% elif message.tags == "warning" %}{% elif message.tags == "info" %}{% endif %}',
                  text: '{{ message }}',
                  background: '{% if message.tags == "error" %}#f8d7da{% elif message.tags == "success" %}#d4edda{% elif message.tags == "warning" %}#fff3cd{% elif message.tags == "info" %}#d1ecf1{% endif %}',
                  iconColor: '{% if message.tags == "error" %}#721c24{% elif message.tags == "success" %}#155724{% elif message.tags == "warning" %}#856404{% elif message.tags == "info" %}#0c5460{% endif %}',
                  customClass: {
                      popup: 'alert alert-dismissible fade show inverse',
                      title: 'alert-heading',
                      content: 'alert-text',
                  },
                  position: 'top-end',
                  toast: true,
                  showConfirmButton: false,
                  timer: 3000,
                  timerProgressBar: true,
                  showCloseButton: true,
                  didOpen: (toast) => {
                      toast.addEventListener('mouseenter', Swal.stopTimer)
                      toast.addEventListener('mouseleave', Swal.resumeTimer)
                  }
              });
          {% endfor %}
      });
  </script>
{% endif %}

  {% block scriptscontent %}

  {% endblock %}


  </div>
</body>

</html>
