{% extends 'base-other-page.html' %}

{% load static %}
{% load sass_tags %}

{% block content %}

<!-- tap on top starts-->
<div class="tap-top"><i data-feather="chevrons-up"></i></div>
<!-- tap on tap ends-->
<!-- page-wrapper Start-->
<div class="page-wrapper">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-12">
        <div class="login-card">
            <div>
                <div>
                    <a class="logo" href="{% url 'forgot_password' %}">
                        <img class="img-fluid for-light" src="{{ header_logo }}" alt="loginpage">
                        <img class="img-fluid for-dark" src="{{ header_logo }}" alt="loginpage">
                    </a>
                </div>
                <div class="login-main"> 
              <form class="theme-form" method="post"> {% csrf_token %}
                <h6 class="mt-4">Create Your Password</h6>
                <div class="form-group">
                  <label class="col-form-label">New Password</label>
                  <div class="form-input position-relative">
                    <input class="form-control password-input" type="password" name="password" required="">
                    <div class="show-hide">
                      <span class="show"></span>
                      <span class="hide" style="display:none;"></span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Retype Password</label>
                  <div class="form-input position-relative">
                    <input class="form-control password-input" type="password" name="confirm_password" required="">
                    <div class="show-hide">
                      <span class="show"></span>
                      <span class="hide" style="display:none;"></span>
                    </div>
                  </div>
                </div>
                <div class="form-group mb-0">
                  <button class="btn btn-primary btn-block w-100" type="submit">Reset Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', function () {
    const showHideButtons = document.querySelectorAll('.show-hide');
    
    showHideButtons.forEach(function (button) {
        button.addEventListener('click', function () {
            const input = this.parentNode.querySelector('input.password-input');
            const isPassword = input.getAttribute('type') === 'password';
            
            // Toggle the input type
            input.setAttribute('type', isPassword ? 'text' : 'password');
            
            // Show or hide the appropriate span
            const showSpan = this.querySelector('.show');
            const hideSpan = this.querySelector('.hide');
            
            if (isPassword) {
                showSpan.style.display = 'none';
                hideSpan.style.display = 'inline-block'; // Adjust as needed
            } else {
                showSpan.style.display = 'inline-block'; // Adjust as needed
                hideSpan.style.display = 'none';
            }
        });
    });
});
</script>

<style>
/* Ensure the styling of the existing show/hide button is applied */
.show-hide {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    /* Add any additional styling if necessary */
}
</style>
{% endblock %}
